<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monoblanproject</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
</head>

<body>
    <header class="header-line">
        <div class="container header-wrapper">
            <div class="logo">
                <img src="images/logo.png" alt="logo" />
            </div>
            <div class="header-info" id="header-info"></div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="change-page">
                <button id="tilesViewButton" class="icon-button">
                    <svg class="icon" width="22px" height="22px">
                        <use href="./icons.svg#icon-tiles"></use>
                    </svg>
                </button>
                <button id="listViewButton" class="icon-button">
                    <svg class="icon" width="22px" height="22px">
                        <use href="./icons.svg#icon-rows"></use>
                    </svg>
                </button>
            </div>

            <div id="gallery"></div>

            <div class="btn-container">
                <button class="btn" id="loadMore">LOAD MORE</button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="app.js"></script>
</body>

</html>
